<DOCTYPE!html html>
<html lang="ps">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفت - ټولنیز ویب‌سایټ</title>
      <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #1877f2;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-left:px;
            width:100%;
        }
     ul {
    list-style: none;
    padding: 5px;
    text-align: center;
}
 li{
    display: inline;
    margin: 0 px;
    padding: 8px;
    background-color: burlywood;
    border-radius: 5px;
    text-align: center;
}
 li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    text-align: center;
    padding: 10px;
}
        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .profile-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #1877f2;
        }
        .username {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .bio {
            color: gray;
            margin-top: 5px;
        }
        .logout-btn {
            margin-top: 10px;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .post-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left:10px;
        }
        .post-btn {
            width: 100%;
            padding: 10px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            margin-left:10px;
        }
        .post {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-top: 10px;
            margin-left:10px;
            text-align:center;
        }
        .like-btn, .comment-btn {
            background: none;
            border: none;
            color: #1877f2;
            cursor: pointer;
            margin-right: 10px;
        }
        .comments {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">الفت</div>
    <li><a href="Ali.html">منځپانګه</a></li>
    
    <div class="container">
        <div class="profile-box">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <div class="username">حضرت علي الفت</div>
            <div class="bio">دا د کاروونکي ژوندلیک دی.</div>
            <button class="logout-btn">وتل</button>
        </div>
        
        <div class="post-box">
            <textarea placeholder="خپل پوسټ ولیکئ..."></textarea>
            <button class="post-btn">پوسټ کول</button>
        </div>
        
        <div class="post">
            <strong>کاروونکی نوم</strong>
            <p>دا یو مثال پوسټ دی.</p>
            <button class="like-btn" onclick="likePost(this)">لایک ❤️</button>
            <button class="comment-btn" onclick="toggleCommentBox(this)">کمینټ ✍️</button>
            <div class="comments" style="display: none;">
                <textarea placeholder="کمینټ ولیکئ..."></textarea>
                <button class="post-btn">لیږل</button>
            </div>
        </div>
    </div>

    <script>
        function likePost(button) {
            let likes = button.innerText.match(/\d+/);
            likes = likes ? parseInt(likes[0]) + 1 : 1;
            button.innerText = `لایک ❤️ (${likes})`;
        }

        function toggleCommentBox(button) {
            let commentBox = button.nextElementSibling;
            commentBox.style.display = commentBox.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
